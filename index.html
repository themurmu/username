                <br>

            </div>

    </main>

    // Function to populate the category dropdown dynamically
    function populateCategorySelect() {
        const selectElement = document.getElementById('categorySelect');
        const defaultOption = document.createElement('option');
        defaultOption.value = "";
        defaultOption.disabled = true;
        defaultOption.selected = true;
        defaultOption.textContent = "Select a category";
        selectElement.appendChild(defaultOption);

        data.categories.forEach((category, index) => {
            const option = document.createElement('option');
            option.value = index;
            option.textContent = category.category;
            selectElement.appendChild(option);
        });
    }

    // Call the function to populate the dropdown when the page loads
    populateCategorySelect();

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function generateFancyText() {
        const input = document.getElementById('inputText').value;
        const categoryIndex = document.getElementById('categorySelect').value;

        if (categoryIndex === "" || input.trim() === "") {
            document.getElementById('usernameSuggestions').innerHTML = "<li class='text-red-500'>Please select a category and enter your name.</li>";
            return;
        }

        const category = data.categories[categoryIndex];
        const phrases = category.usernames.map(username => username.replace("[YourName]", input));
        const shuffledPhrases = shuffleArray(phrases.slice());

        // Clear previous suggestions
        const suggestionsContainer = document.getElementById('usernameSuggestions');
        suggestionsContainer.innerHTML = '';

        // Display shuffled usernames as list items
        shuffledPhrases.slice(0, 10).forEach(username => {
            const listItem = document.createElement('li');
            const usernameLink = document.createElement('a');
            usernameLink.href = `/usernamel/${username}`;
            usernameLink.className = 'text-blue-600 hover:text-blue-800';
            usernameLink.textContent = `@${username}`;
            listItem.appendChild(usernameLink);
            suggestionsContainer.appendChild(listItem);
        });
    }
